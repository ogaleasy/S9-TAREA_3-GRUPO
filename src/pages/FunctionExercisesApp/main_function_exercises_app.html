<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos Sequenciales</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1 id="titlePage">Function Name</h1>

    <div class="input-container" id="inputContainer1">
        <label for="value1">Valor 1:</label>
        <input type="text" id="inputValue1" placeholder="Ingrese el valor 1">
    </div>

    <div class="input-container" id="inputContainer2">
        <label for="value2">Valor 2:</label>
        <input type="text" id="inputValue2" placeholder="Ingrese el valor 2">

        <label for="value3">Valor 3:</label>
        <input type="text" id="inputValue3" placeholder="Ingrese el valor 3">
    </div>

    <div class="result-container">
        <label for="result">Resultado:</label>
        <textarea id="resultContainer" readonly></textarea>
    </div>

    <button id="calculateButton" class="calculate-button">Calcular</button>
    <button id="backButton" class="go-back-button">Back</button>
